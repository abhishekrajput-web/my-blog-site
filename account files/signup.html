<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

        <!-- custom css -->
        <link rel="stylesheet" href="style.css">

    <title>signup</title>
  </head>
  <body>
    


    <!-- contact details -->
    <section class="p-5 mt-5">
        <div class="container">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Your Name" aria-label="Username" aria-describedby="basic-addon1" required>
              </div>
              
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="password" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                <span class="input-group-text" id="basic-addon2"><bi class="bi bi-arrow-90deg-down"></bi></span>
              </div>

              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Confirm password" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                <span class="input-group-text" id="basic-addon2"><bi class="bi bi-arrow-90deg-down"></bi></span>
              </div>

              <div>
                  <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>

        </div>
    </section>


        <!-- footer -->

        <footer class="bg-black text-center text-white position-absolute w-100 position-relative bottom-0">
            <p class="lead fw-bold mt-3">copyright &copy; Blog 2022</p>
        </footer>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

 
  </body>
</html>
